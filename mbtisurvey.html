<!DOCTYPE html>
<html>

<head>
    <title>MBTI 카드 추천</title>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1">
    <link type="text/css" rel="stylesheet" href="mbtisurvey.css">
 <!--   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">-->
    <link type="text/css" rel="stylesheet" href="bulma.css">
    <style>
    </style>

</head>

<body>
    <div id="root">
        <div id="wrapper">
            <div class="question1">
                <div class="question_gauge">
                    <div id="gaugeLine" class="question_line"></div>
                    <div id="gaugeCircle" class="question_circle">
                        <span class="question_number">끝!</span>
                    </div>
                </div>
                <div class="slick">
                    <div class="main">
                        <div class="question_content">
                            월급대비 소비량
                        </div>

                        <div class="number">
                            <p>0&nbsp;</p>
                            <p>30</p>
                            <p>50</p>
                            <p>70</p>
                            <p>(%)</p>
                        </div>
                        <div class="btn" data-toggle="buttons">
                            <label class="btn-danger btn_danger1">
                                <input class="question" type="radio" value="1" name="question01">
                            </label>
                            <label class="btn-danger  btn_danger1">
                                <input class="question" type="radio" value="2" name="question01">
                            </label>
                            <label class="btn-danger  btn_danger1">
                                <input class="question" type="radio" value="3" name="question01">
                            </label>
                            <label class="btn-danger  btn_danger1">
                                <input class="question" type="radio" value="4" name="question01">
                            </label>

                        </div>
                        <div class="question_content">
                            식비
                        </div>
                        <div class="number">
                            <p>0</p>
                            <p>30</p>
                            <p>50</p>
                            <p>70</p>
                            <p>(만원)</p>
                        </div>
                        <div class="btn" data-toggle="buttons">

                            <label class="btn-danger  btn_danger2">
                                <input class="question" type="radio" value="1" name="question02">
                            </label>
                            <label class="btn-danger  btn_danger2">
                                <input class="question" type="radio" value="2" name="question02">
                            </label>
                            <label class="btn-danger  btn_danger2">
                                <input class="question" type="radio" value="3" name="question02">
                            </label>
                            <label class="btn-danger btn_danger2">
                                <input class="question" type="radio" value="4" name="question02"> </label>
                        </div>
                        <div class="question_content">
                            의류비
                        </div>

                        <div class="number">
                            <p>0&nbsp;</p>
                            <p>5&nbsp;</p>
                            <p>15</p>
                            <p>30</p>
                            <p>(만원)</p>
                        </div>
                        <div class="btn" data-toggle="buttons">
                            <label class="btn-danger btn_danger3">
                                <input class="question" type="radio" value="1" name="question03">
                            </label>
                            <label class="btn-danger btn_danger3">
                                <input type="radio" class="question" value="2" name="question03"> </label>
                            <label class="btn-danger btn_danger3">
                                <input class="question" type="radio" value="3" name="question03"> </label>
                            <label class="btn-danger btn_danger3">
                                <input class="question" type="radio" value="4" name="question03">
                            </label>
                        </div>
                        <div class="question_content">
                            통신비
                        </div>

                        <div class="number">
                            <p>0&nbsp;</p>
                            <p>4&nbsp;</p>
                            <p>6&nbsp;</p>
                            <p>8&nbsp;</p>
                            <p>(만원)</p>
                        </div>
                        <div class="btn " data-toggle="buttons">
                            <label class="btn-danger btn_danger4">
                                <input class="question" type="radio" value="1" name="question04">
                            </label>
                            <label class="btn-danger btn_danger4">
                                <input class="question" type="radio" value="2" name="question04">
                            </label>
                            <label class="btn-danger btn_danger4">
                                <input class="question" type="radio" value="3" name="question04">
                            </label>
                            <label class="btn-danger btn_danger4">
                                <input class="question" type="radio" value="4" name="question04">
                            </label>
                        </div>

                        <div class="question_content">
                            교통비
                        </div>

                        <div class="number">
                            <p>0&nbsp;</p>
                            <p>5&nbsp;</p>
                            <p>10</p>
                            <p>15</p>
                            <p>(만원)</p>
                        </div>
                        <div class="btn" data-toggle="buttons">
                            <label class="btn-danger btn_danger5">
                                <input class="question" type="radio" value="1" name="question05">
                            </label>
                            <label class="btn-danger btn_danger5">
                                <input class="question" type="radio" value="2" name="question05">
                            </label>
                            <label class="btn-danger btn_danger5">
                                <input class="question" type="radio" value="3" name="question05">
                            </label>
                            <label class="btn-danger btn_danger5">
                                <input class="question" type="radio" value="4" name="question05">
                            </label>
                        </div>

                    </div>
                </div>
                <div class="result_button">
                    <input type="submit" value="결과 보기" onClick="goAction();">
                </div>


            </div>
        </div>
    </div>
</body>
<script src="jquery-3.6.0.min.js"></script>
<script src="sweetalert2.min.js"></script>
<script src="mbtisurvey.js"></script>

</html>
